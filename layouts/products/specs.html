<h3 class="text-xl font-semibold mb-4">技术参数</h3>
        <dl class="grid grid-cols-1 md:grid-cols-2 gap-4">
          {{ range $key, $value := .Params.specs }}
          <div class="spec-item">
            <dt class="text-gray-600 font-medium">{{ $key | humanize }}</dt>
            <dd class="text-gray-800">{{ $value }}</dd>
          </div>
          {{ end }}
        </dl>
